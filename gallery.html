<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Michael Ryan Diagbil</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
    .gallery-btn {
        background-color: #C8B6A6;
        border: none;
        color: #4b3d32;
    }
    .gallery-btn:hover {
        background-color: #A4907C;
        color: white;
    }
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F5EFE6;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Michael Ryan Diagbil</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
        <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
        <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- GALLERY -->
<section class="container my-5">

    <h2 class="text-center mb-4">Gallery</h2>
    <p class="text-center mb-4">Choose a category to view photos.</p>

    <!-- BUTTONS -->
    <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn gallery-btn" onclick="showCategory('friends')">Friends</button>
        <button class="btn gallery-btn" onclick="showCategory('family')">Family</button>
        <button class="btn gallery-btn" onclick="showCategory('workout')">Workout Progress</button>
        <button class="btn gallery-btn" onclick="showCategory('cousins')">Cousins</button>
        <button class="btn gallery-btn" onclick="showCategory('cats')">Cats</button>

    </div>

    <!-- FRIENDS -->
    <div id="friends" class="category">
        <h3 class="mt-4 mb-3">Friends</h3>
        <div class="row g-4">
            <div class="col-md-3"><img src="images/friends1.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/friends2.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/friends3.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/friends4.jpg" class="img-fluid rounded shadow-sm"></div>
        </div>
    </div>

    <!-- FAMILY -->
    <div id="family" class="category" style="display:none;">
        <h3 class="mt-4 mb-3">Family</h3>
        <div class="row g-4">
            <div class="col-md-3"><img src="images/family1.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/family2.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/family3.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/family4.jpg" class="img-fluid rounded shadow-sm"></div>
        </div>
    </div>

    <!-- WORKOUT -->
    <div id="workout" class="category" style="display:none;">
        <h3 class="mt-4 mb-3">Workout Progress</h3>
        <div class="row g-4">
            <div class="col-md-3"><img src="images/workout1.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/workout2.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/workout3.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/workout4.jpg" class="img-fluid rounded shadow-sm"></div>
        </div>
    </div>

    <!-- COUSINS -->
    <div id="cousins" class="category" style="display:none;">
        <h3 class="mt-4 mb-3">Cousins</h3>
        <div class="row g-4">
            <div class="col-md-3"><img src="images/cousins1.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/cousins2.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/cousins3.jpg" class="img-fluid rounded shadow-sm"></div>
            <div class="col-md-3"><img src="images/cousins4.jpg" class="img-fluid rounded shadow-sm"></div>
        </div>
    </div>

    <div id="cats" class="category" style="display:none;">
      <h3 class="mt-4 mb-3">Cousins</h3>
      <div class="row g-4">
          <div class="col-md-3"><img src="images/cat1.jpg" class="img-fluid rounded shadow-sm"></div>
          <div class="col-md-3"><img src="images/cat2.jpg" class="img-fluid rounded shadow-sm"></div>
          <div class="col-md-3"><img src="images/cat3.jpg" class="img-fluid rounded shadow-sm"></div>
          <div class="col-md-3"><img src="images/cat4.jpg" class="img-fluid rounded shadow-sm"></div>
      </div>
  </div>

</section>

<footer class="text-center py-4">
    <p>&copy; 2025 Michael Ryan Diagbil. All rights reserved.</p>
</footer>


<script>
function showCategory(category) {
    const sections = document.querySelectorAll(".category");
    sections.forEach(sec => sec.style.display = "none");
    document.getElementById(category).style.display = "block";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
